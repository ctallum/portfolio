{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-12">
      <div class="content-column-content">
         <!-- <h2>{{ .Title }}</h2> -->
         <br>
        {{ if isset .Params "education"}}
          <h3>Education</h3>
          {{ range .Params.education}}
            <div class = "education">
              <hr>
              <div class="school-name">{{ .name }} <div class="edu-dates"> {{.dates}}</div></div>
              <h5 style="font-weight:700">{{.degree}}</h5>
              <div class="scholarship">â€” {{.scholarship}}</div>
              {{ range .notes}}
              <h5>{{.note}}</h5>
              {{end}}
            </div>
          {{end}}
          <hr>
          <br>
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
